<div>
    <div class="df-btn-group">
        <button ng-if="MenuPrivileges.HasEdit" type="button" ng-click="addEmployment()"><i class="fas fa-plus"></i> Add</button>
        <button ng-if="MenuPrivileges.HasEdit" type="button" ng-click="deleteEmployment()"><i class="fas fa-trash"></i> Delete</button>
    </div>
    <div class="tbl-holder">
        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th class="tbl-ctrl">
                        <input type="checkbox" class="tbl-check" id="selectAllPrevEmp" ng-model="IsCheckAllEmploymentHistory" ng-click="checkall(EmploymentHistory, IsCheckAllEmploymentHistory)" />
                        <label for="selectAllPrevEmp"></label>
                    </th>
                    <th>Previous Company</th>
                    <th>Address</th>
                    <th>Salary</th>
                    <th>Position</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Reason for leaving</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="EmploymentHistory.length > 0" ng-repeat="d in EmploymentHistory">
                    <td class="tbl-ctrl">
                        <input type="checkbox" class="tbl-check" ng-model="d.IsCheck" id="preve-0" />
                        <label for="preve-0"></label>
                    </td>
                    <td><input class="form-control" name="Company" ng-model="d.Company" ng-required="true" /></td>
                    <td><input class="form-control" name="Address" ng-model="d.Address" ng-required="true" /></td>
                    <td><input class="form-control" name="Salary" ng-model="d.Salary" ng-required="true" /></td>
                    <td><input class="form-control" name="Position" ng-model="d.Position" ng-required="true" /></td>
                    <td>
                        <div class="input-group custom-ig-lu">
                            <input type="text" name="From" ng-model="d.From" ng-input text-type="'date'" format="MM/DD/YYYY" placeholder="mm/dd/yyyy" class="form-control" ng-required="true" />
                            <span class="input-group-btn lu">
                                <button class="btn btn-default lookup-btn" type="button"><i class="fas fa-calendar"></i></button>
                            </span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group custom-ig-lu">
                            <input type="text" name="To" ng-min="FormatDate(d.From, 'MM/DD/YYYY')" ng-max="FormatDate(Today, 'MM/DD/YYYY')" ng-model="d.To" ng-input text-type="'date'" format="MM/DD/YYYY" placeholder="mm/dd/yyyy" class="form-control" ng-required="true" />
                            <span class="input-group-btn lu">
                                <button class="btn btn-default lookup-btn" type="button"><i class="fas fa-calendar"></i></button>
                            </span>
                        </div>
                    </td>
                    <td><input class="form-control" name="ReasonForLeaving" c-label="Reason for leaving" ng-model="d.ReasonForLeaving" ng-required="true" /></td>
                </tr>
                <tr class="no_record" ng-if="EmploymentHistory.length == 0">
                    <td>
                        <div class="no-rec-ico">
                            <i class="fas fa-file-alt"></i>
                            <i class="fas fa-search"></i>
                        </div>
                        <p>No record found.</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
