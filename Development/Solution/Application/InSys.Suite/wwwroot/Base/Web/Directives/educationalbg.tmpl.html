<div class="tbl-holder">
    <table class="table table-striped table-hover table-sm">
        <thead>
            <tr>
                <th>Educational Attainment</th>
                <th>School Attended</th>
                <th>Course/Degree</th>
                <th>From</th>
                <th>To</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="EducationalRecord.length > 0" ng-repeat="d in EducationalRecord">
                <td><span ng-bind="d.EducationAttainmentStatus"></span></td>
                <td><span ng-bind="d.SchoolAttended"></span></td>
                <td><span ng-bind="d.CourseDegree"></span></td>
                <td><span ng-bind="d.From"></span></td>
                <td><span ng-bind="d.To"></span></td>
            </tr>
            <tr class="no_record" ng-if="EducationalRecord.length == 0">
                <td>
                    <div class="no-rec-ico">
                        <i class="fas fa-file-alt"></i>
                        <i class="fas fa-search"></i>
                    </div>
                    <p>No record found.</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
