<div>
    <div class="df-btn-group">
        <button ng-if="MenuPrivileges.HasEdit" type="button" ng-click="addEducational()"><i class="fas fa-plus"></i> Add</button>
        <button ng-if="MenuPrivileges.HasEdit" type="button" ng-click="deleteEducational()"><i class="fas fa-trash"></i> Delete</button>
    </div>
    <div class="tbl-holder">
        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th class="tbl-ctrl">
                        <input type="checkbox" class="tbl-check" id="selectAllEduc" ng-model="IsCheckAllEducationalRecord" ng-click="checkall(EducationalRecord, IsCheckAllEducationalRecord)" />
                        <label for="selectAllEduc"></label>
                    </th>
                    <th>Educational Attainment</th>
                    <th>School Attended</th>
                    <th>Course/Degree</th>
                    <th>From</th>
                    <th>To</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="EducationalRecord.length > 0" ng-repeat="d in EducationalRecord">
                    <td class="tbl-ctrl">
                        <input type="checkbox" class="tbl-check" ng-model="d.IsCheck" id="ede-0" />
                        <label for="ede-0"></label>
                    </td>
                    <td><select class="form-control" name="EducationalAttainment" c-label="Educational Attainment" ng-options="ea.ID as ea.Name for ea in EducationalAttainment" ng-model="d.ID_EducationAttainmentStatus" ng-required="true"></select></td>
                    <td><input class="form-control" name="SchoolAttended" c-label="School Attended" ng-model="d.SchoolAttended" ng-required="true" /></td>
                    <td><input class="form-control" name="CourseDegree" c-label="Course/Degree" ng-model="d.CourseDegree" ng-required="true" /></td>
                    <td><input class="form-control" name="From" ng-model="d.From" /></td>
                    <td><input class="form-control" name="To" ng-model="d.To" /></td>
                </tr>
                <tr ng-if="EducationalRecord.length == 0" class="no_record">
                    <td>
                        <div class="no-rec-ico">
                            <i class="fas fa-file-alt"></i>
                            <i class="fas fa-search"></i>
                        </div>
                        <p>No record found.</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
