<div class="tbl-holder">
    <table class="table table-striped table-hover table-sm">
        <thead>
            <tr>
                <th>Previous Company</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Position</th>
                <th>From</th>
                <th>To</th>
                <th>Reason for leaving</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="EmploymentHistory.length > 0" ng-repeat="d in EmploymentHistory">
                <td><span ng-bind="d.Company"></span></td>
                <td><span ng-bind="d.Address"></span></td>
                <td><span ng-bind="d.Salary"></span></td>
                <td><span ng-bind="d.Position"></span></td>
                <td><span ng-bind="FormatDate(d.From, 'MMM DD, YYYY')"></span></td>
                <td><span ng-bind="FormatDate(d.To, 'MMM DD, YYYY')"></span></td>
                <td><span ng-bind="d.ReasonForLeaving"></span></td>
            </tr>
            <tr class="no_record" ng-if="EmploymentHistory.length == 0">
                <td>
                    <div class="no-rec-ico">
                        <i class="fas fa-file-alt"></i>
                        <i class="fas fa-search"></i>
                    </div>
                    <p>No record found.</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
