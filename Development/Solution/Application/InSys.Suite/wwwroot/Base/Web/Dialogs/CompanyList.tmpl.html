<div class="panel">
    <div class="panel-heading"><label><i class="fas fa-building"></i> Select company</label></div>
    <div class="panel-body row">
        <div ng-repeat="data in CompanyList" class="col-md-4">
            <div class="sc" ng-click="SelectCompany(data.ID)">
                <div class="sc-initials">{{ SetIcon(data.Name) }}</div>
                <label title="{{data.Name}}">{{data.Name}}</label>
            </div>
        </div>
    </div>
</div>
