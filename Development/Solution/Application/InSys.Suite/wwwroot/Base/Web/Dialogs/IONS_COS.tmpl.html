<div class="panel">
    <div class="panel-heading">
        <label><i class="fas fa-plus"></i> New Change of Schedule</label>
    </div>
    <form>
        <div class="panel-body">
            <div class="computed-panel">
                <div class="cp-title">Details</div>
                <div class="cp-item">
                    <label>Date Filed:</label>
                    <span>Nov 15, 2019</span>
                </div>
                <div class="cp-item">
                    <label>Posted:</label>
                    <span>No</span>
                </div>
                <div class="cp-item">
                    <label>Status:</label>
                    <span>Filed</span>
                </div>
                <div class="cp-title">Approval History</div>
                <div class="filing-status">
                    <i class="status-icon fas fa-check-circle"></i>
                    <div class="filing-right">
                        <div class="filing-top">
                            <h5>John Doe</h5>
                            <label>10/08/2019 at 4:00 PM</label>
                        </div>
                        <div class="approver-lvl">Approver 1</div>
                    </div>
                </div>
                <div class="filing-status">
                    <i class="status-icon fas fa-times-circle"></i>
                    <div class="filing-right">
                        <div class="filing-top">
                            <h5>Jane Doe</h5>
                            <label>10/08/2019 at 4:03 PM</label>
                        </div>
                        <div class="approver-lvl">Approver 2</div>
                        <div class="approver-reason">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                    </div>
                </div>
            </div>
            <div class="field-panel">
                <div class="row">
                    <!--General-->
                    <div class="filing-title col-12">General</div>
                    <div class="form-group col-lg-6 col-12">
                        <label class="control-label">Start Date</label>
                        <div class="input-group custom-ig-lu">
                            <input type="text" name="StartDate" ng-input text-type="'date'" format="MM/DD/YYYY" placeholder="mm/dd/yyyy" class="form-control" />
                            <span class="input-group-btn lu">
                                <button class="btn btn-default lookup-btn" type="button"><i class="fas fa-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-12">
                        <label class="control-label">End Date</label>
                        <div class="input-group custom-ig-lu">
                            <input type="text" name="EndDate" ng-input text-type="'date'" format="MM/DD/YYYY" placeholder="mm/dd/yyyy" class="form-control" />
                            <span class="input-group-btn lu">
                                <button class="btn btn-default lookup-btn" type="button"><i class="fas fa-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <label class="control-label">Reason</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <!--Missed Detail-->
                    <div class="filing-title col-12">COS Detail</div>
                    <div class="filing-listing-btngroup col-12">
                        <button><i class="fas fa-plus"></i> Add row</button>
                    </div>
                    <div class="listing-container col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Old Schedule</th>
                                    <th>New Schedule</th>
                                    <th>RD/SD</th>
                                    <th>Comment</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>09/13/2019</td>
                                    <td>8:00 AM - 6:00 PM</td>
                                    <td><input type="text" name="Time" ng-input text-type="'time'" text-format="'hh:mm A'" placeholder="hh:mm" class="form-control" /></td>
                                    <td><select class="form-control"><option>In</option></select></td>
                                    <td><input class="form-control"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--Attachments-->
                    <div class="filing-title col-12">Attachments</div>
                    <div class="filing-listing-btngroup col-12">
                        <button><i class="fas fa-plus"></i> Add File</button>
                    </div>
                    <div class="listing-container col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>File</th>
                                    <th>Remarks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <!--Palitan ng insys-upload na control to-->
                                        <input class="form-control" />
                                    </td>
                                    <td><input class="form-control" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <button type="button" class="btn cancel" ng-click="Close()">Close</button>
            <button type="button" class="btn emphasized">Save</button>
            <button type="button" class="btn emphasized">Save & Post</button>
        </div>
    </form>
</div>
