<div class="panel">
    <div class="panel-heading">
        <label><i class="fas fa-user-lock"></i> Account Blocked</label>
    </div>
    <div class="panel-body">
       <p class="desc">Your account has been temporarily blocked. Please wait for</p>
       <div class="timer-icon-holder">
           <div class="timer-icon">
               <i class="fas fa-hourglass-half"></i>
           </div>
       </div>
       <p class="timer">{{ Message }}</p>

    </div>
    <div class="panel-footer">
        <button type="button" class="btn emphasized" ng-click="OK()">Got it</button>
    </div>
</div>
