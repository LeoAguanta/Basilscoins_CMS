<div class="record">
    <div class="record-header"></div>
    <div class="record-body">
        <!--Summary-->
        <div class="mrf-summary d-none d-md-block">
            <div class="mrfs-title"><span>Summary</span></div>
            <div class="mrfs-itm-holder">
                <div class="mrfs-itm" title="{{ s.ApplicationStatus }}" ng-repeat="s in SchemaSummary">
                    <label ng-bind="s.ApplicationStatus"></label>
                    <span ng-bind="s.TotalCount"></span>
                </div>
                <div class="mrfs-no-rec" ng-if="SchemaSummary.length == 0">
                    Summary not available.
                </div>
            </div>
        </div>
        <!--Main Container-->
        <form>
            <!--Button Group-->
            <div class="rh-btn-grp">
                <button ng-click="saveForm()" class="emphasized d-none d-md-block" type="button"><i class="fas fa-save"></i> Save</button>
                <button class="d-none d-md-block" type="button"><i class="fas fa-trash"></i> Delete</button>

                <!--These dropdowns will display when mobile-->
                <!--Actions-->
                <div class="dropdown mobile d-block d-md-none">
                    <button class="emphasized dropdown-toggle" type="button" data-toggle="dropdown">Actions</button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button ng-click="saveForm()" class="dropdown-item" type="button">Save</button>
                        <button ng-click="ViewSummary()" ng-if="SchemaSummary.length != 0" class="dropdown-item" type="button">View Summary</button>
                        <button class="dropdown-item" type="button">Delete Record</button>
                    </div>
                </div>
            </div>

            <div class="rf-body">
                <div class="detail-form">
                    <div class="df-head">
                        <div class="app-stat">
                            <label>Status:</label>
                            <select ng-model="SelectedApplicationStatus.ID_Status" ng-options="as.ID as as.Name for as in ApplicationStatus" class="form-control"></select>
                        </div>
                        <div class="df-btn-grp">
                            <button ng-click="Move()" type="button"><i class="fas fa-exchange-alt"></i> Move</button>
                        </div>
                    </div>
                    <div class="df-body list">
                        <div class="tbl-holder" ng-class="{ 'custom-scroll' : isChrome }">
                            <table id="mrfstatus" class="table table-striped table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th class="tbl-ctrl">
                                            <input type="checkbox" class="tbl-check" id="selectAllmrfstatus" ng-model="SelectAllMRFStatusRows" ng-click="CheckAllMRFStatusRecords()" />
                                            <label for="selectAllmrfstatus"></label>
                                        </th>
                                        <th>#</th>
                                        <th>Ref#</th>
                                        <th>Last Name</th>
                                        <th>First Name</th>
                                        <th>Middle Name</th>
                                        <th>Application Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="s in Schema">
                                        <td class="tbl-ctrl">
                                            <input type="checkbox" class="tbl-check" id="sdc-{{$index}}" ng-model="s.IsChecked" />
                                            <label for="sdc-{{$index}}"></label>
                                        </td>
                                        <td ng-bind="s.ID"></td>
                                        <td ng-bind="s.RefNum"></td>
                                        <td ng-bind="s.LastName"></td>
                                        <td ng-bind="s.FirstName"></td>
                                        <td ng-bind="s.MiddleName"></td>
                                        <td><select ng-model="s.ID_RecruitmentStatus" ng-options="as.ID as as.Name for as in ApplicationStatus" class="form-control"></select></td>
                                    </tr>
                                    <tr class="no_record" ng-if="Schema.length == 0">
                                        <td>
                                            <div class="no-rec-ico">
                                                <i class="fas fa-file-alt"></i>
                                                <i class="fas fa-search"></i>
                                            </div>
                                            <p>No record found.</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="listing-footer">
                            <div class="lp-count d-none d-lg-block"><span ng-bind="Schema.length"></span> record(s) found</div>
                            <div class="lp-pagination">
                                <label>Show</label>
                                <select><option>1</option></select>
                                <label>of Page</label>
                                <select><option>1</option></select>
                                <button type="button" class="fas fa-angle-double-left" title="previous page"></button>
                                <button type="button" class="fas fa-angle-double-right" title="next page"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
